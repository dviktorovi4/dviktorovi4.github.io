<!DOCTYPE html>
<html>
<head>
  <!--для быстрого добавления тела страницы, печатаем ! и нажимаем tab -->
  <!--head означает что будет под капотом закрыто от посторонрих гляз-->
    <meta charset="utf-8">
    <!--строка означет кодировку текстов, что будет везде нормально читаться на любых языках-->
    <title>Моя тестовая страница</title>
    <!--заголовок сайта который отображаеться во вкладке (ссылке)-->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  <!--ссылка на стили связываем тело с файлом css-->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!--ссылка на дизайн текста, берем ссылку в гуггл фонтс -->
</head>
<body>
  <!--тело, то что будет высвечиваться на сайтах -->
    <p>Тестовая страница королевы Мурочки!!!</p>
    <!--заголовок -->
    <img src="images/photo5190479990695770245.jpg" alt="мурон"
    <!-- ссылка на картинку, а  алт - это текстовый выриант если не загрузится -->
    <p>Мы являемся мировым сообществом</p>

<ul>
  <li>технологов</li>
  <li>мыслителей</li>
  <li>строителей</li>
</ul>
<p>работающих вместе ... </p>
<p> PS. Цытаты великой Мурочки...</p>

<script src="scripts/main.js"></script>
</body>
</html>
